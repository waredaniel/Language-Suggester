<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>

  <body>
    <div class="container">
      <h1>The Programming Language Selector Machine</h1>
      <h2>--Answer <strong>FIVE</strong> simple questions to determine how to proceed with your life!--</h2>
      
      <div class="container">
        <form id="Quiz">
          <div id="question-title">
            <h3>Enter Your age</h3>
              <label for="age">Your Age:</label>
              <input id="age" type="text">
          </div>

          <div id="question-title"> 
            <h3>What Is Your Favorite Color?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="1" checked>
                Blue
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="2">
                Red
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="3">
                Green
              </label>
            </div>
          </div>

          <div id="question-title"> 
            <h3>What Is Your Favorite Animal?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="1" checked>
                Lion
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="2">
                Tiger
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="3">
                Bear
              </label>
            </div>
          </div>

          <div id="question-title"> 
            <h3>What Is Your Favorite Time of Day?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="1" checked>
                Dawn
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="2">
                Dusk
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="3">
                Twilight
              </label>
            </div>
          </div>

          <div id="question-title"> 
            <h3>What Is Your Favorite Planet?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="planet" value="1" checked>
                Mars
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="planet" value="2">
                Venus
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="planet" value="3">
                Saturn
              </label>
            </div>
          </div>
      
          <button type="submit" class="btn">Please decide for me!</button>
      </div>
      </form>

      <div id="result">

    </div>
  </body>
  </html>
