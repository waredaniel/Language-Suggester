<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>

  <body>
    <div class="container">
      <h1>The Programming Language Selector Machine</h1>
      <h2>Answer these five simple questions to determine what you should do with your life!</h2>
      
      <form id="Quiz">
        <div id="Age Question">
          <h3>Enter Your age</h3>
            <label for="age">Your Age</label>
            <input id="age" type="text">
        </div>

        <div id="Favorite Color"> 
          <h1>What Is Your Favorite Color</h1>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="1" checked>
              Blue
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="2">
              Red
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="3">
              Green
            </label>
          </div>
        </div>
     
        <button type="submit" class="btn">Decide for me!</button>
      </form>

      <div id="languages">
        <div id="C-Sharp">
          <p>Learn C#!</p>
        </div>
        <div id="Javascript">
          <p>Learn Javascript!</p>
        </div>
        <div id="Python">
          <p>Learn Python!</p>
        </div>
      </div>


    </div>
  </body>
  </html>
